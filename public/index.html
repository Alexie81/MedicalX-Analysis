<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            MedicalX-Analysis
        </title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="icon/png" href="img/favicon/favicon.png">
        <!-- GOOGLE fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;600&display=swap" rel="stylesheet">
        <!-- bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="css/animate/animate.css">
    </head>
    

    <body>


        <div id="mySidenav" class="sidenav">
            <a href="#home" id="home_side" class="smooth-scroll">Home</a>
            <a href="#main" id="analysis_side" class="smooth-scroll">Analysis</a>
            <a href="#" id="contact_side" class="smooth-scroll">Contact</a>
          </div>

        <section id="home">

            <div id="home-cover" class="bg-parallax animated fadeIn">
    
                <div id="home-content-box">
    
                    <div id="home-content-box-inner" class="text-center">
    
                        <div id="home-heading" class="animated zoomIn">
                            <h3>MedicalX - Analysis</h3>
                        </div>
                        <div id="home-btn" class="wow animated zoomIn" data-wow-delay="1s">
                            <a class="btn btn-general btn-white smooth-scroll" href="#main" role="button" title="View Our Work">Incearca  &#x2794;</a>
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </section>


        <section id="main">

                <div class="col-md-12" style="margin-top: 30px !important;" align="center">
                    <h3>Buletin de analize medicale</h3>
                    <div class="content-title-underline"></div>
                </div>
                <div class="row">
                <div class="col-lg-6" style="float: none !important;margin: 0 auto !important;">
                    <form>
                        <div class="form-group">
                          <h3>Hematologie</h3>
                          <div class="row">
                          <div class="form-group col-md-12">
                            <label for="hematologie_eritrocite">Nr. eritrocite: </label><br />
                          <input type="number" class="form-control" id="hematologie_eritrocite" aria-describedby="emailHelp" placeholder="Nr. eritrocite...">
                        </div>
                    </div>
                        <div class="row">
                        <div class="form-group col-md-12">
                            <label for="hematologie_hemoglobina">Hemoglobina: </label><br />
                          <input type="number" class="form-control" id="hematologie_hemoglobina" aria-describedby="emailHelp" placeholder="Hemoglobina...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="hematologie_hematocrit">Hematocrit: </label><br />
                          <input type="number" class="form-control" id="hematologie_hemoglobina" aria-describedby="emailHelp" placeholder="Hematocrit...">
                        </div>
                    </div>

                        <!-- END FORM GROUP -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
        </section>









        <!-- SCRIPTS -->
        <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- WOW JS -->
    <script src="js/wow/wow.min.js"></script>

    <!-- magnific-popup JS -->
    <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>

    <!-- owl carousel JS -->
    <script src="js/owl-carousel/owl.carousel.min.js"></script>

    <!-- counter -->
    <script src="js/counter/jquery.waypoints.min.js"></script>
    <script src="js/counter/jquery.counterup.min.js"></script>

    <!-- easing -->
    <script src="js/easing/jquery.easing.1.3.js"></script>


    <!-- custom JS -->
    <script src="js/main.js"></script>
    </body>

</html>
